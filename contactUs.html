<!--- CONTACT US FORM -->
<div class="wrapper">
	<div class="contact-us">
		<div class="title">Transparent contact us form</div>

		<dic class="input-fields">

			<div class="items">
				<label.<label for="forename">Forename:</label>
				<input id="forename" type="text" class="input">
			</div>

			<div class="items">
				<label.<label for="surname">Surname:</label>
				<input id="surname" type="text" class="input">
			</div>

			<div class="items">
				<label.<label for="subject">Subject:</label>
				<input id="subject" type="text" class="input">
			</div>

			<div class="items">
				<label for="msg" class="label">Message:</label>
				<textarea id="msg" class="text-area"></textarea>
			</div>
		</div>
	</div>
</div>
